version: '3.8'

services:
  weather-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-app
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - weather-network
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  weather-network:
    driver: bridge 